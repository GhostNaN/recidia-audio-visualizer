// Locations in order
// 1. Same dir as executable
// 2. Same dir as executable, but 1 step back
// 3. ~/.config/recidia/
// 4. /etc/recidia/

// Settings that can be controlled while running
// the GUI and terminal settings are separate besides "shared_settings"
// Key bindings/controls must only 1 letter/char
// DO NOT CHANGE THE "name" parameter
 
gui_settings = (
    {  
    // Size of the plots/bars width in pixels
        name = "Plot Width";
        max = 100;
        default = 14;
    
        // Controls
        decrease_key = "e";
        increase_key = "r";
    },
    {
    // Range from (0.0-1.0)
        name = "Design Height";
        max = 1.0;
        min = 0.0;
    },
    {  
    // Size of the gap width between plots/bars in pixels
        name = "Gap Width";
        max = 100;
        default = 6;
        
        // Controls
        decrease_key = "d";
        increase_key = "f";
    },
    {   
    // Color of the plots/bars colors must be between (0.0-1.0) 
        name = "Main Color";
        red = 1.0;
        green = 1.0;
        blue = 1.0;
        alpha = 1.0;
    },
    { 
    // Color of the plain background must be between (0.0-1.0) 
        name = "Background Color";
        red = 0.025;
        green = 0.025;
        blue = 0.025;
        alpha = 0.5;
    },
); 

terminal_settings = (
    {  
    // Size of the plots/bars width by char
        name = "Plot Width";
        max = 25;
        default = 1;
    
        // Controls
        decrease_key = "e";
        increase_key = "r";
    },
    {  
    // Size of the gap width between plots/bars by char
        name = "Gap Width";
        max = 25;
        default = 1;
        
        // Controls
        decrease_key = "d";
        increase_key = "f";
    }
); 

shared_settings = (
    {  
    // Increasing the cap will lower the plot's height and vice versa
        name = "Data Height Cap"; 
        max = 32768.0;
        default = 500.0;
    
        // Controls
        decrease_key = "t";     // or Mouse wheel up
        increase_key = "g";     // or Mouse wheel down
    },
    {
    // Smooths the plots to a curve based on the window_size
        name = "SavGol Filter";
        
    // Below poly_order+2 if off and max is based on the amount of plots displayed
    // window_size size must be a positive odd number
        window_size = 0; 
        
    // NOT CONTROLLABLE, but playable at your own risk
    // poly_order must be -2 less than window_size
        poly_order = 3;
        
        // Controls
        decrease_key = "q";
        increase_key = "w";
    },
    {
    // Removes the audio/fft jitter by averaging past data of ?x times
        name = "Interpolation";
        
    // note that max will multiply memory usage based on "Audio Buffer Size"'s max
        max = 32;
        default = 10;
        
        // Controls
        decrease_key = "a";
        increase_key = "s";
    },
    {  
    // The amount of audio data that is collected for fft processing
    // The higher the number, the higher the accuracy.
    // But that also means less responsiveness because of old data.
    // Values MUST be a power of 2
        name = "Audio Buffer Size";
        max = 16384;
        default = 4096;
        
        // Controls
        decrease_key = "z";
        increase_key = "x";
    },
    {  
    // This is the layout or "chart" of the plots using 2 bézier curves
        name = "Plot Chart Guide";
        
    // Frequency at the start 
        start_freq = 0.0;
        
    // Control point of the first bézier curve
        start_ctrl = 1.0;
        
    // Frequency at the middle 
        mid_freq = 1000.0;
        
    // Position percent (0.1-0.90) of the frequency at the middle 
        mid_pos = 0.66;
        
    // Control point of the second bézier curve
        end_ctrl = 1.0;
        
    // Frequency at the end 
        end_freq = 12000.0
    },
    {  
    // Frames Per Second (Ideally) that are displayed
    // This also acts as a global timer/clock
        name = "FPS";
        max = 1000;
        default = 150;
        
        // Controls
        decrease_key = "h";
        increase_key = "y";
    },
    {
    // Show stats
        name = "Stats";
        enabled = 0;
        
        // Controls
        toggle_key = "i";
    },
    
);
